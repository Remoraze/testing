<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Chat</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        .chat-container { width: 100%; max-width: 500px; margin: 0 auto; padding: 20px; background-color: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .messages { max-height: 400px; overflow-y: scroll; margin-bottom: 10px; }
        .message { margin: 5px 0; padding: 8px; background-color: #eaeaea; border-radius: 4px; }
        .input-container { display: flex; }
        .input-container input { flex-grow: 1; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        .input-container button { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .input-container button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>Random Chat</h2>
        <div class="messages" id="messages"></div>
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Type a message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const messageInput = document.getElementById('messageInput');
        const messagesContainer = document.getElementById('messages');

        // Load previous messages
        socket.on('loadMessages', (messages) => {
            messages.forEach((msg) => {
                const div = document.createElement('div');
                div.classList.add('message');
                div.textContent = `${msg.name}: ${msg.text}`;
                messagesContainer.appendChild(div);
            });
        });

        // Display new messages
        socket.on('newMessage', (message) => {
            const div = document.createElement('div');
            div.classList.add('message');
            div.textContent = `${message.name}: ${message.text}`;
            messagesContainer.appendChild(div);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        });

        // Send new message
        function sendMessage() {
            const text = messageInput.value.trim();
            if (text) {
                socket.emit('sendMessage', { text });
                messageInput.value = ''; // Clear input
            }
        }
    </script>
</body>
</html>
